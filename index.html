<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello, World!</title>
    <style>
        body {
            font-family: 'Playfair Display', serif;
            background: url('parchment_texture.png') no-repeat;
            background-size: cover;
            color: #3e3e3e;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
            margin: 0;
            padding: 0;
        }
        h1 {
            font-family: 'Crimson Text', serif;
            font-size: 4em;
            text-align: center;
            margin: 50px 0;
            animation: fadeIn 2s;
        }
        .ornamental-box {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            border: 5px solid #b5a48a;
            border-radius: 15px;
            background: rgba(255,255,255,0.8);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: relative;
        }
        .ornamental-box::before, .ornamental-box::after {
            content: '\u2740'; /* Decorative floral symbol */
            font-size: 2em;
            position: absolute;
        }
        .ornamental-box::before {
            top: -10px;
            left: -10px;
        }
        .ornamental-box::after {
            bottom: -10px;
            right: -10px;
        }
        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9em;
            padding: 10px;
            color: #7d6b54;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Crimson+Text&display=swap" rel="stylesheet">
</head>
<body>
    <div class="ornamental-box">
        <h1>Hello, World!</h1>
    </div>
    <footer>&copy; 2026 All Rights Reserved</footer>
</body>
</html>
